<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPSEN Main Sidebar</title>
    <link rel="stylesheet" href="../customCSS/custom_7_13_2016.css">
</head>
<body>
<section class="GPSENSidebar">
    <section id="donateSidebarButton">
        <h3>
            <a href="http://gpsen.org/donations/donate-to-greater-portland-sustainability-education-network/">

            </a>
        </h3>

    <section id="becomePartnerSidebarButton">

            </a>

    </section>

    <section id="getInvolvedWidget" class="accordion">

            <div class="getInvolvedWidgetChild">

                </a>
            </div>
            <div class="getInvolvedWidgetChild">

            </div>
            <div class="getInvolvedWidgetChild">
                <a href="http://gpsen.org/sustainability-committees/">

                </a>
            </div>
        </div>
    </section>

    <section id="" class="accordion">
        <h3 class="darkBlueButton">Get Involved<span class="floatRight fa  fa-arrow-right"></h3>
        <div class="getInvolvedContent">
            <div class="getInvolvedWidgetChild">
                <a href=" http://gpsen.org/member-partner-registration/">
                    <p>Become a Partner</p>
                </a>
            </div>
            <div class="getInvolvedWidgetChild">
                <a href="http://gpsen.org/sustainability-committees/">
                    <p>Committees</p>
                </a>
            </div>
        </div>
    </section>
</section><!--en GPSENSidebar-->



<a href="http://gpsen.org/mailchimp-sign-up/">
    <div class="getInvolvedWidgetChild">
        <p>Subscribe to Newsletter</p>
    </div>
</a>

<a href="http://gpsen.org/newsletter-resources/">
    <div class="getInvolvedWidgetChild">
        <p>Submit Events &amp; Resources</p>
    </div>
</a>
